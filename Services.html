<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title> Layout-1 </title>

</head>

<body>
  <div class="container pt-10">
    <div col-sm-12>
      <h5>Service Offerings</h5>
      <p>Please list Market footprint per service offering</p>
    </div>
    <div class="radio" co-sm-12>
      <h5>Do you offer FTL Delieveries</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input float-right" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input float-right"  type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          No
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4">
        <label for="inputZipCode">Select Location by Zip-Code</label>
          <select id="inputZipCode" class="form-control">
            <option selected>Choose...</option>
            <option>Canada</option>
            <option>India</option>
            <option>USA</option>
          </select>
        </div>
    
      <div class="form-group col-sm-3">
        <label for="inputCity">City</label>
        <select id="inputCity" class="form-control">
          <option selected>Choose...</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Nashik</option>
        </select>
      </div>    
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Select All
        </label>
      </div>
    </div>
    
  </div>
  <div class="btn col-sm-8 ">
    <button type="button" class="btn btn-primary btn-sm">Save</button>
    <button type="button" class="btn btn-secondary btn-sm">Next</button>
  </div>

     
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
