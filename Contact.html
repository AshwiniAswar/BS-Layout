<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
 
  <div class="container">
    <div class="row border-radius-shadow 10px">
        <form>
          <div col-sm-4>
            <h5>Contact Information</h5>
            <p>Please enter your details to build your account</p>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <H5>Title</H5>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
              <H5>First Name</H5>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
              <H5>Last Name</H5>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
              <H5>Email</H5>
              <input type="text" class="form-control">
            </div>
          </div>
        </form>
    </div>
    <button class="btn  btn-primary btn-Border-radius 2rem float-right">Next</button>
</div>
