<body>
 
<div class="container">
    <div class="card shadow p-3 mb-4 bg-white rounded mt-3 pl-3 pr-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <form>
              <div class="form-group">
                
                <h5>Contact Information</h5>
                <p>Please enter your details to build your account</p>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">

                  <div class="form-row">
                    <div class="col-sm-4 mb-3">
                      <label for="validationCustom01">Title</label>
                      <input type="text" class="form-control" id="validationCustom01">
                    </div>
                    <div class="col-sm-4 mb-3">
                      <label for="validationCustom02">First name</label>
                      <input type="text" class="form-control" id="validationCustom02">
                    </div>
                    <div class="col-sm-4 mb-3">
                      <label for="validationCustom03">Last name</label>
                      <input type="text" class="form-control" id="validationCustom03">
                    </div>
                    <div class="col-sm-4 mb-3">
                      <label for="validationCustom04">Email</label>
                      <input type="text" class="form-control" id="validationCustom04">
                    </div>
                    
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row float-right form-inline ">
  <div class="col">
      <button type="submit" class="btn btn-primary btn-sm rounded-pill font-wait:bold nextBtnW">Next</button>
 </div> 
</div>
