<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title> Layout-1 </title>

</head>

<body>
  
<div class="container">
    <div class="col-sm-8 border-radius-shadow">
      <form>
        <div class="row">
          <div col-sm-12>
            <h5> Company Information</h5>
            <p>Tell us more about your company</p>
          </div>
          
        </div>
          <div class="form-row">
           
            <div class="form-group col-sm-4">
              <label for="inputEmail4">Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-4">
              <label for="inputType">Type</label>
              <select id="inputType" class="form-control">
                <option selected>Choose...</option>
                <option>Carrier</option>
                <option>Education</option>
                <option>Field</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
          
              <div class="form-group col-sm-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Maharashtra</option>
                <option>Pune</option>
                <option>North Carolina</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputCountry">Country</label>
              <select id="inputCountry" class="form-control">
                <option selected>Choose...</option>
                <option>Canada</option>
                <option>India</option>
                <option>USA</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputType">Type</label>
              <select id="inputType" class="form-control">
                <option selected>Choose...</option>
                <option>Office</option>
                <option>Company</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label for="inputphone">Phone</label>
              <input type="phone" class="form-control" id="inputphone">
            </div>
                       
          </div>
          
        </form>
      </div>
      <div  class="btn float-right btn-inline">
        <button type="button" class="btn btn-lg btn-primary">Finish & Save</button>
        <button type="button" class="btn btn-secondary btn-lg">Next</button>
      </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
