<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title> Layout-1 </title>

</head>

<body>
  
<div class="container  mt-5 ">
    <div class="card shadow p-3 mb-4 bg-white rounded col-sm-12  pl-4 ">
      <form>
        <div class="row pt-3">
          <div class="col-sm-12" >
            <h3> <small>Company Information</small></h3>
            <p>Tell us more about your company</p>
          </div>
        </div>
        <div class="form-row">      
          <div class="form-group col-sm-4 pl-">
            <label for="inputName" id="validationTextarea">Name</label>
            <input type="name" class="form-control " id="inputName">
          </div>
          <div class="form-group col-md-4 ml-3">
            <label for="inputType">Type</label>
            <select id="inputType" class="form-control mr-3">
              <option selected></option>
              <option>Carrier</option>
              <option>Education</option>
              <option>Field</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-4 " id="validationTextarea">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
        
            <div class="form-group col-sm-4 ml-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="form-group col-sm-3 ml-3">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4 mr-2">
            <label for="inputState" id="validationTextarea">State</label>
            <select id="inputState" class="form-control">
              <option selected></option>
              <option>Maharashtra</option>
              <option>Pune</option>
              <option>North Carolina</option>
            </select>
          </div>
          <div class="form-group col-sm-4 ">
            <label for="inputCountry" id="validationTextarea">Country</label>
            <select id="inputCountry" class="form-control">
              <option selected></option>
              <option>Canada</option>
              <option>India</option>
              <option>USA</option>
            </select>
          </div>
          <div class="form-group col-sm-3 " id="validationTextarea mb-5">
            <label for="inputType">Type</label>
            <select id="inputType" class="form-control">
              <option selected></option>
              <option>Office</option>
              <option>Company</option>
            </select>
          </div>
          <div class="form-group col-sm-4 mb-3">
            <label for="inputphone">Phone</label>
            <input type="phone" class="form-control" id="inputphone">
          </div>
                      
        </div>
        
      </form>
    
      
  </div>
  <div class="row float-right form-inline">
    <!-- <div class="col-sm-12"> -->
      
        <button type="button" class="btn btn-secondary btn-sm rounded-pill font-wait:bold mr-3" disabled>Finish & Save</button>
        <button type="submit" class="btn btn-primary btn-sm rounded-pill font-wait:bold nextBtnW">Next</button>
   <!-- </div> -->
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
